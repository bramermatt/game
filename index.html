<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon/contr.png">
    <link rel="stylesheet" href="css/game-css.css">

    <title>Grahmn Game</title>
</head>
<body onload="startGame()">
    
    
    <script src="js/game-script.js"></script>

    <br>
    <div class="controls">
    <button onclick="moveup()">UP</button>
    <button onclick="movedown()">DOWN</button>
    <button onclick="moveleft()">LEFT</button>
    <button onclick="moveright()">RIGHT</button>
    </div>


    <div class="under-text">
    <h2>Goal: Keep the square in the box</h2>
    <p><em>If you click a button the red square will start moving.</em></p>
    <p>Click the same button many times, and it will move faster and faster.</p>
    </div>

    
</body>
</html>
